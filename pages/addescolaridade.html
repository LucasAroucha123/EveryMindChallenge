
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/style-add-escolaridade.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <div class="formulario">
        <div class="wrapper">
            <h2>Adicionar Escolaridade</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Instituição de Ensino" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Diploma" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Curso" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Término" required>
                </div>
                <div class="input-box button-group">
                    <input type="button" value="Adicionar" class="btn-adicionar"  onclick="redirectToEscolaridade()">
                </div>
            </form>
        </div>
        <input class="voltar" type="button" value="Voltar" onclick="redirectToEscolaridade()">
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

        <script>
            function redirectToEscolaridade() {
                window.location.href = "escolaridade.html";
            }
        </script>
</body>

</html>
