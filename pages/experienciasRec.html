    <div class="formulario">
        <div class="wrapper">
            <h2>Editar Experiência de Trabalho</h2>
            <form action="#">
                
                <div class="lista-competencias">
                    <div class="block">
                        <label class= "titulo" for="">XP Inc</label>
                        <div class="divider" ></div>
                        <p class="descricao">Tech Recruiter</p>
                        <input type="checkbox" required>
                        <label class="atualmente" for="scales">Trabalho Atualmente nesta Empresa</label> 

                    </div>
                    <div class="block">
                        <label class= "titulo" for="">Google</label>
                        <div class="divider" ></div>
                        <p class="descricao">Gerente</p>
                        <input type="checkbox" required>
                        <label class="atualmente" for="scales">Trabalho Atualmente nesta Empresa</label> 

                    </div>
                    <div class="block">
                        <label class= "titulo" for="">IBM</label>
                        <div class="divider" ></div>
                        <p class="descricao">Especialista em Banco de Dados</p>
                        <input type="checkbox" required>
                        <label class="atualmente" for="scales">Trabalho Atualmente nesta Empresa</label> 

                    </div>

                <div class="input-box button-group">
                    <input type="button" value="Voltar" onclick="redirectToSigninRec()">
                    <input type="button" value="Próximo" onclick="redirectToVulnerabilidadeRec()">
                    <input class="plus" type="button" value="+" onclick="redirectToAddExperienciaRec()">
                </div>

            </form>
        </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
