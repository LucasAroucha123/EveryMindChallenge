<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/style-experiencia.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>


    <div class="formulario">
        <div class="wrapper">
            <h2>Editar Experiência de Trabalho</h2>
            <form action="#">
                
                <div class="lista-competencias">
                    <div class="block">
                        <label class= "titulo" for="">IBM</label>
                        <p class="descricao-data">2020 - 2022</p>
                        <p class="descricao">Desenvolvedor Java</p>
                        <p class="descricao">Trabalhei como dev java spring boot</p>

                    </div>

                <div class="input-box button-group">
                    <input type="button" value="Voltar" onclick="redirectToEscolaridade()">
                    <input type="button" value="Próximo" onclick="redirectToVulnerabilidade()">
                    <input class="plus" type="button" value="+" onclick="redirectToAddExperiencia()">
                </div>

            </form>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script>
            function redirectToEscolaridade() {
                window.location.href = "escolaridade.html";
            }
            function redirectToAddExperiencia() {
                window.location.href = "addexperiencia.html";
            }
            function redirectToVulnerabilidade() {
                window.location.href = "vulnerabilidade.html";
            }
        </script>
</body>

</html>
