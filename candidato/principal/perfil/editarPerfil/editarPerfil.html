<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="editarPerfilStyles/editarPerfil.css">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- O conteúdo da navbar foi mantido conforme o exemplo -->
    </nav>

    <div class="profile-form">
        <div class="wrapper">
            <h2>Editar Perfil</h2>

            <div class="avatar-upload">
                <div class="avatar-edit">
                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                    <label for="imageUpload"></label>
                </div>
                <div class="avatar-preview">
                    <div id="imagePreview" style="background-image: url(/images/default-avatar.jpg);">
                    </div>
                </div>
            </div>

            <form action="#">
                <div class="input-box">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-box">
                    <label for="phone">Número de Telefone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="input-box button-group">
                    <input type="button" value="Voltar" onclick="redirectToPerfil()">
                    <input type="submit" value="Salvar">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        // Função de redirecionamento mantida
        function redirectToPerfil() {
            window.location.href = "/candidato/principal/perfil/perfil.html";
        }

        // Adicione o JS para visualização de imagem de perfil se necessário
    </script>
</body>

</html>
