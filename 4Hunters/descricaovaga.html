<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../4Hunters/Hunter-styles/descricaovaga.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" src="../images/logo-removebg-preview.png" alt="">
                EveryMind
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="candidatos.html">Candidatos</a>
                    <a class="nav-link" href="vagas.html">Vagas</a>
                    <a class="nav-link" href="perfil.html">Perfil</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="formulario">
        <div class="wrapper">
            <h2>Descrição Vaga</h2>
            <form id="descricaoVagaForm">
                <div class="input-box">
                    <input type="text" id="roleInput" placeholder="Cargo" required>
                </div>
                <div class="input-box">
                    <input type="text" id="localityInput" placeholder="Area" required>
                </div>
                <div class="input-box">
                    <input type="text" id="descriptionInput" placeholder="Descrição" required>
                </div>
                <div class="input-box">
                    <input type="text" id="requirementsInput" placeholder="Requisitos" required>
                </div>
                <div class="input-box">
                    <input type="text" id="stepsText" placeholder="Steps" required>
                </div>
                <div class="fases-section">
                    <!-- ... suas checkboxes ... -->
                </div>
                <div class="input-box button-group">
                    <input type="button" value="Criar" class="btn-adicionar" onclick="postVacancy()">
                </div>
            </form>
        </div>
        <input class="voltar" type="button" value="Voltar" onclick="redirectToVagas()">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
        function postVacancy() {
            const roleInput = document.getElementById('roleInput').value;
            const localityInput = document.getElementById('localityInput').value;
            const descriptionInput = document.getElementById('descriptionInput').value;
            const requirementsInput = document.getElementById('requirementsInput').value;
            const steps = document.getElementById('stepsText').value;
            
            const data = {
                role: roleInput,
                locality: localityInput,
                description: descriptionInput,
                requirements: requirementsInput,
                steps: steps
            };

            const url = 'http://localhost:8080/mnt_job_vacancies/v1/recruiter/65137a4c51cb523688c59134/vacancy';
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
                
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                redirectToVagas();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        
        function redirectToVagas() {
            window.location.href = "vagas.html";
        }
    </script>
</body>

</html>
