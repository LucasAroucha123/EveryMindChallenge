
<!doctype html>
<html lang="pt-br">

        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" src="../images/logo-removebg-preview.png" alt="">
                EveryMind
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="candidatos.html">Candidatos</a>
                    <a class="nav-link" href="vagas.html">Vagas</a>
                    <a class="nav-link" href="perfil.html">Perfil</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="formulario">
        <div class="wrapper">
            <h2>Descrição Vaga</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Cargo" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Area" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Descrição" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Requisitos" required>
                </div>
                <div class="fases-section">
                    <label for="" class="fases-label">Fases:</label>
                    <div class="checkbox-container">
                        <input type="checkbox" id="fase1">
                        <label for="fase1">Inscrição</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="fase2">
                        <label for="fase2">Teste</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="fase3">
                        <label for="fase3">Entrevista</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="fase4">
                        <label for="fase4">Devolutiva</label>
                    </div>
                </div>
                <div class="input-box button-group">
                    <input type="button" value="Criar" class="btn-adicionar"  onclick="redirectToVagas()">
                </div>
            </form>
        </div>
        <input class="voltar" type="button" value="Voltar" onclick="redirectToVagas()">
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

        <script>
            function redirectToVagas() {
                window.location.href = "vagas.html";
            }
        </script>
</body>
