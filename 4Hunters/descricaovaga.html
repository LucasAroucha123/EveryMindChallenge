
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../4Hunters/Hunter-styles/descricaovaga.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <div class="formulario">
        <div class="wrapper">
            <h2>Descrição Vaga</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Cargo" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Area" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Descrição" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Requisitos" required>
                </div>
                <div class="fases-section">
                    <label for="" class="fases-label">Fases:</label>
                    <div class="checkbox-container">
                        <input type="checkbox" id="fase1">
                        <label for="fase1">Inscrição</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="fase2">
                        <label for="fase2">Teste</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="fase3">
                        <label for="fase3">Entrevista</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="fase4">
                        <label for="fase4">Devolutiva</label>
                    </div>
                </div>
                <div class="input-box button-group">
                    <input type="button" value="Criar" class="btn-adicionar"  onclick="">
                </div>
            </form>
        </div>
        <input class="voltar" type="button" value="Voltar" onclick="">
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

        <script>
            function redirectTo() {
                window.location.href = ".html";
            }
        </script>
</body>

</html>
