<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/style-experiencia-rec.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <div class="formulario">
        <div class="wrapper">
            <h2>Editar Experiência de Trabalho</h2>
            <form action="#">
                
                <div class="lista-competencias">
                    <div class="block">
                        <label class= "titulo" for="">XP Inc</label>
                        <div class="divider" ></div>
                        <p class="descricao">Tech Recruiter</p>
                        <input type="checkbox" required>
                        <label class="atualmente" for="scales">Trabalho Atualmente nesta Empresa</label> 

                    </div>
                    <div class="block">
                        <label class= "titulo" for="">Google</label>
                        <div class="divider" ></div>
                        <p class="descricao">Gerente</p>
                        <input type="checkbox" required>
                        <label class="atualmente" for="scales">Trabalho Atualmente nesta Empresa</label> 

                    </div>
                    <div class="block">
                        <label class= "titulo" for="">IBM</label>
                        <div class="divider" ></div>
                        <p class="descricao">Especialista em Banco de Dados</p>
                        <input type="checkbox" required>
                        <label class="atualmente" for="scales">Trabalho Atualmente nesta Empresa</label> 

                    </div>

                <div class="input-box button-group">
                    <input type="button" value="Voltar" onclick="redirectToSigninRec()">
                    <input type="button" value="Próximo" onclick="redirectToStart()">
                    <input class="plus" type="button" value="+" onclick="redirectToAddExperienciaRec()">
                </div>

            </form>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script>
            function redirectToSigninRec() {
                window.location.href = "/4Hunters/signinrec.html";
            }
            function redirectToAddExperienciaRec() {
                window.location.href = "/4Hunters/addexperienciarec.html";
            }
            function redirectToStart() {
                window.location.href = "/4Hunters/start.html";
            }
        </script>
</body>

</html>
